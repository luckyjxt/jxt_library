<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	
	</head>
	<body>
		<div>
			<a href="#">开门大吉</a>
			<iframe src="http://widget.weibo.com/relationship/followbutton.php?btn=red&amp;style=2&amp;uid=2977412634&amp;width=136&amp;height=24&amp;language=zh_cn" width="136" height="24" frameborder="0" scrolling="no" marginheight="0"></iframe> 
		</div>
	</body>
</html>
<script type="text/javascript">
	var url = window.location.href
	console.log(encodeURIComponent(url))
	console.log(encodeURI(url))
	
	var ul = document.createElement("ul")

	
	var i = 0;
	var j = 0;
	var k = 5;
	var l = 0;
	for(i;i<20 ;i++){
		var li = document.createElement("li")
		var txt = document.createTextNode("https://cdn.bootcss.com/jquery/3.2.1/core.js")
		li.appendChild(txt)
		ul.appendChild(li)

	}
	
	document.body.appendChild(ul)
	ul.setAttribute("id",'cont')
	
	var more = document.createElement("div")
	var txt2 = document.createTextNode("加载更多")
	more.setAttribute("id",'more')
	
	more.appendChild(txt2)
	document.body.appendChild(more)
	
	var doc_ul = document.getElementById("cont")
	var lis = $(doc_ul).find("li")
	
	for(j = k ; j<lis.length;j++){
		$(lis[j]).css({"display":"none"})
	}
	
	$("#more").on("click",function(){

		if (k > lis.length){
			$("#more").html("已经到头了")
		}else{
					k += 5
		for(l= 0 ; l<k;l++){
			$(lis[l]).css({"display":"block"})
		}

		}
		
	})
	
</script>
