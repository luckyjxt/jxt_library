	function maopaopaixu(){//冒泡排序
		
//		1.依次比较相邻的两个数，如果第一个比第二个小，不变。如果第一个比第二个大，调换顺序。一轮下来，最后一个是最大的数
//		2.对除了最后一个之外的数重复第一步，直到只剩一个数
		var arr = [3,59,34,5,12,43,53,35,2,52,97,25,16,19]
		console.log(arr)
		
		var arrLength = arr.length
		var flag
		for(var i = arrLength;i>=0;i--){
			for(var j = 0; j<i;j++){
				
				if(arr[j]>arr[j+1]){
					flag = arr[j+1]
					arr[j+1] = arr[j]
					arr[j] = flag
				}else{}
			}
		}
		console.log(arr)		
	}
	
	
	function xuanzepaixu(){//选择排序
//		1.找出最小的数，和第一个交换位置
//		2.在剩下的数中，找出最二小的数，放在第二个
//		3.依次类推，排出顺序

		var arr = [3,59,34,5,12,43,53,35,2,52,97,25,16,19]
		console.log(arr)
		var arrLength = arr.length
		var flag
		var num
		for(var i = 0;i < arrLength;i++){
			flag = arr[i]
			for(var j = i;j<arrLength;j++){
				if(flag > arr[j]){
					flag = arr[j]
					num = j
				}
			}			
			if(flag == arr[i]){
				flag = arr[i]
				num = i				
			}else{
				arr[num] = arr[i]
				arr[i] = flag			
			}
		}
			console.log(arr)				
	}

	var arr = [3,59,34,5,12,43,53,35,2,52,97,25,16,19]
	var quickSort = function(arr) {//快速排序（递归）
	　　if (arr.length <= 1) { return arr; }
	　　var pivotIndex = Math.floor(arr.length / 2);
	　　var pivot = arr.splice(pivotIndex, 1)[0];
	　　var left = [];
	　　var right = [];
	　　for (var i = 0; i < arr.length; i++){
	　　　　if (arr[i] < pivot) {
	　　　　　　left.push(arr[i]);
	　　　　} else {
	　　　　　　right.push(arr[i]);
	　　　　}
	　　}
	　　return quickSort(left).concat([pivot], quickSort(right));
	};
