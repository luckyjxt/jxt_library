<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
       a{display: inline-block;height: 20px;width: 30px;border: 1px solid black;}
  </style>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="wrap">
        <div id="jiage">
          <a href="" price="0-100"></a>
          <a href="" price="2123-112313"></a>
          <a href="" price="1423-14124"></a>
          <a href="" price="23-100"></a>
          <a href="" price="111-10330"></a>
        </div>
        <div><input type="text" id="low"><input type="text" id="high"></div>
    </div>
</body>
</html>
<script>
  $(function(){
      $("#jiage a").hover(function(e){
        var price = $(this).attr("price")
        var low = price.split("-")[0]
        var high = price.split("-")[1]
        // console.log(low)
        //   console.log(high)
          $("#low").val(low)
          $("#high").val(high)
      },function(e){
        // $("#low").val("")
        // $("#high").val("")
        // 
      })
  })
</script>
